<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
         function add(a,b){
            document.write(a+b);

        }
        add(5,9);

        function sub(a,b){
            document.write(a-b);

        }
        sub(5,9);
    

        function multi(a,b){
            document.write(a*b);

        }
        
        multi(5,9);


     </script>
</body>
</html>
